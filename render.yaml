services:
  - type: web
    name: bloodsmear-backend
    env: node
    rootDirectory: project/server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: bloodsmear
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_ORIGIN
        value: https://ai-based-bloodsmear-frontend.onrender.com

  - type: static
    name: bloodsmear-frontend
    rootDirectory: project
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://bloodsmear-backend.onrender.com

